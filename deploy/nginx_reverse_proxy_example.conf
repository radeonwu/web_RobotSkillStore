# Example Nginx config to serve RobotSkillStore Website and reverse-proxy RSS Platform
# - Website: static files (this repo)
# - Platform Public API: /public/ -> platform gateway
# - Platform UI (viewer): /platform/ -> platform viewer (optional)
#
# Replace domains/hosts/ports to match your deployment.

server {
  listen 80;
  server_name robotskill.store;

  root /var/www/robotskillstore;
  index index.html;

  # Serve website
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy to RSS Platform Public API (no CORS issues)
  location /public/ {
    proxy_pass http://<PLATFORM_GATEWAY_HOST>:8080/public/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: proxy Platform UI under /platform/
  location /platform/ {
    proxy_pass http://<PLATFORM_VIEWER_HOST>:5173/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
