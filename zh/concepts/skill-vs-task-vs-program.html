<h1>Skill vs Task vs Program</h1>
<div class="onboarding">
  <p><strong>Purpose</strong><br/>消除常见概念混淆，统一团队与对外口径。</p>
  <p><strong>What you will see here</strong><br/>区分抽象层级：Task 是目标，Program 是实现，Skill 是可复用且可认证的能力单元。</p>
  <p><strong>Lifecycle Anchor</strong><br/>RSS Skill Lifecycle → Conceptual Layer</p>
</div>
<hr/>
<ul>
<li>Task：要完成的目标（做什么）。</li><li>Program：实现方式/流程脚本（怎么写）。</li><li>Skill：可复用、可验证、可认证的能力（怎么可靠地做）。</li>
</ul>
</body>
</html>
