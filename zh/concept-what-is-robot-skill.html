<section class="section">
  <h2 id="definition">定义</h2>
  <p>RSS 中的 <strong>Robot Skill</strong> 是一种<strong>可确定执行</strong>的机器人能力单元，在明确约束下控制真实机器人，并能够被<strong>验证</strong>、<strong>认证</strong>与<strong>复用</strong>。</p>

  <h2 id="properties">关键特性</h2>
  <ul>
    <li>可在真实机器人上执行</li>
    <li>确定性行为（可重复）</li>
    <li>明确的前置条件/约束/输入输出规范</li>
    <li>证据驱动验证（runs、指标、工件）</li>
  </ul>
