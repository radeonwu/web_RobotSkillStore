<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robot Skill Store</title>
  <meta http-equiv="refresh" content="0; url=./en/index.html" />
  <script>
    // Prefer last selected locale if present, else default to /en
    (function(){
      try{
        var saved = localStorage.getItem("rss_locale");
        if(saved === "zh"){ location.replace("./zh/index.html"); return; }
      }catch(e){}
      location.replace("./en/index.html");
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="./en/index.html">English</a>â€¦</p>
</body>
</html>
